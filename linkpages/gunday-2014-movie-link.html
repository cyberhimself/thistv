    /* --- Screenshot Gallery --- */
    /* make gallery a flex grid with gaps */
    .screenshot-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 0.6rem;
    }

    /* each screenshot will scale responsively */
    .screenshot-grid img[alt^="Screenshot"] {
      flex: 1 1 calc(50% - 1.2rem); /* 3-per-row on desktop */
      max-width: 360px;                 /* cap so they don't get enormous */
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 0;
      box-shadow: 0 4px 18px rgba(0,0,0,0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      object-fit: cover;
    }

    .screenshot-grid img[alt^="Screenshot"]:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);

    /* Medium screens: 2 per row */
    @media (max-width: 900px) {
