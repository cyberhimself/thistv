<header class="site-header">
    <meta name="referrer" content="no-referrer-when-downgrade" />
  <style>
    /* ===== HEADER BASE ===== */
    .site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1500;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 12px 24px;
      background: #151515;
      border-bottom: 2px solid rgba(245,197,24,0.08);
    }
    body { margin: 0; padding-top: 70px; }

    /* ===== HAMBURGER ===== */
    .hamburger {
      display: none;
      background: transparent;
      border: 0;
      width: 44px;
      height: 44px;
      padding: 6px;
      margin-left: 12px;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      z-index: 1600;
    }
    .hamburger-box {
      width: 28px;
      height: 20px;
      position: relative;
      display: inline-block;
    }
    .hamburger-box .bar {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: #bfc1c6;
      border-radius: 3px;
      transition: transform 240ms cubic-bezier(.2,.8,.2,1), top 240ms cubic-bezier(.2,.8,.2,1), opacity 180ms linear, background 240ms linear;
    }
    .bar1 { top: 0; }
    .bar2 { top: 50%; transform: translateY(-50%); }
    .bar3 { bottom: 0; }

    /* Active (X) state */
    .hamburger.is-active .bar1 {
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
      background: #f5c518;
    }
    .hamburger.is-active .bar2 {
      opacity: 0;
      transform: translateY(-50%) scaleX(0.8);
    }
    .hamburger.is-active .bar3 {
      top: 50%;
      transform: translateY(-50%) rotate(-45deg);
      background: #f5c518;
    }

    /* ===== MOBILE NAV ===== */
    .mobile-nav {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1400;
      backdrop-filter: blur(6px);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .mobile-nav[aria-hidden="false"] {
      pointer-events: auto;
      opacity: 1;
    }

    /* Sliding menu panel */
    .mobile-nav-inner {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      max-width: 320px;
      background: linear-gradient(180deg, rgba(20,20,20,0.98), rgba(14,14,14,0.98));
      padding: 20px 16px;
      box-shadow: 4px 0 25px rgba(0,0,0,0.6);
      transform: translateX(-100%);
      transition: transform 0.35s ease;
    }
    .mobile-nav[aria-hidden="false"] .mobile-nav-inner {
      transform: translateX(0);
    }

    .mobile-nav-inner .nav-link {
      display: block;
      padding: 14px 8px;
      font-size: 18px;
      color: #bfc1c6;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      text-decoration: none;
    }
    .mobile-nav-inner .nav-link:hover { color: #fff; }

    /* Dropdown inside mobile menu */
    .mobile-toggle {
      display:flex; align-items:center; justify-content:space-between;
      width:100%; border:none; background:transparent;
      padding:14px 8px; font-size:18px; color:#bfc1c6; cursor:pointer;
      text-align:left;
    }
    .mobile-toggle .chev {
      color:#f5c518;
      transition: transform 0.25s ease;
    }
    .mobile-toggle[aria-expanded="true"] .chev {
      transform: rotate(90deg);
    }

    .mobile-dropdown {
      display:none;
      padding-left:14px;
      margin-bottom:8px;
    }
    .mobile-dropdown.open { display:block; }
    .mobile-dropdown a {
      display:block;
      padding:8px 4px;
      color:#bfc1c6;
      text-decoration:none;
    }
    .mobile-dropdown a:hover { color:#fff; }

    @media(max-width:720px){
      .hamburger { display:flex; }
      .header-nav, .header-right { display:none; }
    }
  </style>

  </nav>

<!-- ===== JAVASCRIPT ===== -->
<script>
  const hamburger = document.getElementById('hamburger');
  const mobileNav = document.getElementById('mobile-nav');
  const mobileMoviesToggle = document.getElementById('mobile-movies-toggle');
  const mobileMoviesDropdown = document.getElementById('mobile-movies-dropdown');

  // Toggle mobile nav
  hamburger.addEventListener('click', () => {
    const isOpen = hamburger.classList.toggle('is-active');
    hamburger.setAttribute('aria-expanded', isOpen);
    mobileNav.setAttribute('aria-hidden', !isOpen);
  });

  // Toggle "Movies" dropdown in mobile nav
  mobileMoviesToggle.addEventListener('click', () => {
    const expanded = mobileMoviesToggle.getAttribute('aria-expanded') === 'true';
    mobileMoviesToggle.setAttribute('aria-expanded', !expanded);
    mobileMoviesDropdown.classList.toggle('open', !expanded);
    mobileMoviesDropdown.setAttribute('aria-hidden', expanded);
  });
</script>
